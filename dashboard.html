<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <h2>Welcome, Admin</h2>
    <button id="logoutBtn">Logout</button>
    <p id="adminInfo"></p><h3>Make Spoofed Call</h3>
<input type="text" id="targetNumber" placeholder="Target Number">
<input type="text" id="spoofedCallerID" placeholder="Spoofed Caller ID">
<button id="callBtn">Make Call</button>

<script type="module">
    import { auth, signOut } from "./firebase-config.js";

    // ✅ Your Render backend URL
    const BACKEND_URL = "https://backend-1.onrender.com";

    document.getElementById("logoutBtn").addEventListener("click", () => {
        signOut(auth).then(() => {
            window.location.href = "admin.html";
        }).catch((error) => {
            console.error("Error logging out:", error);
        });
    });

    // ✅ Function to make spoofed call
    async function makeSpoofCall(targetNumber, spoofedCallerID) {
        try {
            const response = await fetch(`${BACKEND_URL}/api/spoof`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ targetNumber, spoofedCallerID }),
            });
            const data = await response.json();
            alert(`Call Response: ${data.message || data.error}`);
        } catch (error) {
            alert(`Error making call: ${error}`);
        }
    }

    // ✅ Event listener for call button
    document.getElementById("callBtn").addEventListener("click", () => {
        const targetNumber = document.getElementById("targetNumber").value;
        const spoofedCallerID = document.getElementById("spoofedCallerID").value;
        makeSpoofCall(targetNumber, spoofedCallerID);
    });
</script>

</body>
</html>
